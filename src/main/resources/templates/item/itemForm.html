<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 캘린더관련 js/css 추가 -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/material_green.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.min.css">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
        
        #errormessagess{
      position:absolute;
      top:50px;
      }
      
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap');
      
    </style>
</th:block>
<script>
function bindDomEvent(){
    $(".custom-file-input").on("change", function() {
        var fileName = $(this).val().split("\\").pop();  //이미지 파일명
        var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
        fileExt = fileExt.toLowerCase(); //소문자 변환

        if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
            alert("이미지 파일만 등록이 가능합니다.");
            return;
        }

        $(this).siblings(".custom-file-label").html(fileName);
    });
}

//펀딩기간 스크립트
$(function () {
     $('#startDate, #endDate').datepicker({
       dateFormat: 'yy-mm-dd',
       minDate: 0,
       onSelect: function (selectedDate) {
         var option = this.id == 'startDate' ? 'minDate' : 'maxDate';
         var instance = $(this).data('datepicker');
         var date = $.datepicker.parseDate(instance.settings.dateFormat || $.datepicker._defaults.dateFormat, selectedDate, instance.settings);
         $('#startDate, #endDate').not(this).datepicker('option', option, date);
       }
     });
   });

</script>

<div layout:fragment="content"> 
   
<!--  html 전체 영역을 지정하는 container -->
<div id="container">

   <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
      <p class="h2">
         상품 등록
      </p>
      
      <input type="hidden" th:field="*{id}">
      
      <div class="form-group">
         <select th:field="*{ItemSellStatus}" class="custom-select">
            <option value="SELL"> 진행 중 </option>
            <option value="SOLD_OUT"> 종료 </option>
         </select>
      </div>
      
      <div class="input-group">
         <div class="input-group-prepend">
              <span class="input-group-text">프로젝트 제목</span>
           </div>
           <input type="text" th:field="*{itemNm}" class="form-control" placeholder="프로젝트 제목을 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>
   
       <!-- 카테고리 -->
       <div class="input-group">
         <div class="input-group-prepend">
              <span class="input-group-text">카테고리</span>
           </div>
           <select th:field="*{itemCategory}" class="custom-select">
            <option value="" selected> 카테고리를 선택해주세요 </option> <!-- 기본 값 -->
               <option value="디자인문구"> 디자인 문구 </option>
               <option value="푸드"> 푸드 </option>
               <option value="영화"> 영화 · 비디오 </option>
               <option value="캐릭터굿즈"> 캐릭터 · 굿즈 </option>
               <option value="향수뷰티"> 향수 · 뷰티 </option>
               <option value="디자인"> 디자인 </option>
               <option value="공연"> 공연 </option>
               <option value="디지털게임"> 디지털 게임 </option>
               <option value="홈리빙"> 홈 · 리빙 </option>
               <option value="의류"> 의류 </option>
               <option value="예술"> 예술 </option>
               <option value="웹툰"> 웹툰 · 만화 </option>
               <option value="테크가전"> 테크 · 가전 </option>
               <option value="잡화"> 잡화 </option>
               <option value="사진"> 사진 </option>
               <option value="반려동물"> 반려동물 </option>
               <option value="주얼리"> 주얼리 </option>
               <option value="음악"> 음악 </option>
         </select>
      </div>
      <p th:if="${#fields.hasErrors('itemCategory')}" th:errors="*{itemCategory}" class="fieldError">Incorrect data</p>
       <div class="input-group">
         <div class="input-group-prepend">
              <span class="input-group-text">프로젝트 상세설명</span>
           </div>
           <input type="text" th:field="*{itemDetail}" class="form-control" placeholder="프로젝트 상세내용을 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>
   
   
       <div class="input-group">
         <div class="input-group-prepend">
              <span class="input-group-text">목표 금액</span>
           </div>
           <input type="text" th:field="*{price2}" class="form-control" placeholder="목표 금액을 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('price2')}" th:errors="*{price2}" class="fieldError">Incorrect data</p>
   
   
       <div class="input-group">
         <div class="input-group-prepend">
              <span class="input-group-text">상품 금액</span>
           </div>
           <input type="text" th:field="*{price}" class="form-control" placeholder="판매 금액을 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>
   
   
       <div class="input-group">
         <div class="input-group-prepend">
              <span class="input-group-text"> 상품 재고 </span>
           </div>
           <input type="text" th:field="*{stockNumber}" class="form-control" placeholder="상품 재고를 입력해주세요">
      </div>
      <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>
       
   
      <!-- 프로젝트 일정 달력으로 -->
       <div class="input-group">
         <div class="input-group-prepend">
              <span class="input-group-text">프로젝트 일정</span>
           </div>
           <input type="date" th:field="*{startDate}" placeholder="프로젝트 오픈 날짜" />
           <input type="date" th:field="*{endDate}" placeholder="프로젝트 마감 날짜" />
      </div> 

      <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="fieldError">Incorrect data</p>
      <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="fieldError">Incorrect data</p>

      <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="fieldError">Incorrect data</p>
       <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="fieldError">Incorrect data</p>

   
      <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}">
               <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                   <div class="custom-file img-div">
                       <input type="file" class="custom-file-input" name="itemImgFile">
                       <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                   </div>
               </div>
           </div>
   
           <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}">
               <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                   <div class="custom-file img-div">
                       <input type="file" class="custom-file-input" name="itemImgFile">
                       <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}">
                       <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                   </div>
               </div>
           </div>
   
       
   
        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
           <button th:formaction="@{/saler/item/new}" type="submit" class="btn btn-primary">저장</button>
       </div>
    <!--   토큰 -->
       <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
 		 
   </form>

</div>

</html>
