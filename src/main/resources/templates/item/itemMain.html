<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .carousel-inner > .item {
            height: 350px;
        }
        .margin{
            margin-bottom:30px;
        }
        .banner{
            height: 300px;
            position: absolute; top:0; left: 0;
            width: 100%;
            height: 100%;
        }
        .card-text{
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        a:hover{
            text-decoration:none;
        }
        .center{
            text-align:center;
            display: flex;
		  justify-content: center;
		  align-items: center;
        }
    	.center > a{
    		margin: 20px;
    	}    
    	
	
    </style>
    
<!-- Slick Slider CSS -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"/>

<!-- Slick Slider JS -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

<!-- 동적 슬라이드 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
  $(document).ready(function() {
    $('#item-slider').slick({
      autoplay: true, // 자동 슬라이드 옵션 추가
      autoplaySpeed: 2000, // 자동 슬라이드 간격 (2초)
      dots: false, //슬라이드 아래 점 살리고 싶으면 true
      arrows: false,
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1
      /* 적용이 안됨
      centerMode: true,
      centerPadding: '2px' //중앙에오는 카드크기
      */
    });
  });
</script>
</th:block>

<div layout:fragment="content">

    
    <div class="center">
    	<h2>당신의 아이디어를 함께 실현합니다 <br> 지금 바로 Funny와 펀딩을 시작하세요!</h2>

    </div>
     <!-- 샐러일때만 보이게 / 페이지자체가 판매자메인페이지라서 안해도 될듯?
	<div sec:authorize="hasAnyAuthority('ROLE_SEllER')"> </div> 
	 --> 
	 <div class="center">
        <a class="btn btn-primary" href="/saler/item/new" >프로젝트 등록</a>
        <a class="btn btn-primary" href="#">프로젝트 목록</a>
     </div>            

	<!-- 화면 하단 프로젝트 카드 리스트 -->
	<div id="item-slider" class="row">
	  <th:block th:each="item, status: ${items.getContent()}">
	    <div class="col-md-4 margin">
	      <div class="card">
	        <a th:href="'/saler/item/' +${item.id}" class="text-dark">
	          <img th:src="${item.imgUrl}" class="card-img-top" th:alt="${item.itemNm}" height="400">
	          <div class="card-body">
	            <h4 class="card-title">[[${item.itemNm}]]</h4>
	            <p class="card-text">[[${item.itemDetail}]]</p>
	            <h3 class="card-title text-danger">[[${item.price}]]원</h3>
	          </div>
	        </a>
	      </div>
	    </div>
	  </th:block>
	</div>
