<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title></title>
<style>
* {
	margin: 0;
	padding: 0;
}

header {
	background-color: antiquewhite;
	height: 200px;
	text-align: center;
}

.main {
	height: 800px;
	border: 1px solid red;
	text-align: center;
}

#btn_category {
	margin: 20px 0;
}

#main_image {
	border: 1px solid;
	width: 500px;
	height: 300px;
	margin: 0 auto;
}

#product input {
	display: flex;
	margin: 20px auto;
}

<!--
푸터-->footer {
	
}

#foot {
	height: 200px;
	background-color: rgb(246, 225, 247);
	text-align: center;
}
</style>
</head>
<body>

	<div class="rap">
		<form role="form" method="post" enctype="multipart/form-data"
			th:object="${questionFormDto}">
			<!--헤더시작-->
			<header> 헤더입니다. </header>
			<!--헤더 끝-->

			<!--메인시작-->
			<section>
				<div class="main">
					<div layout:fragment="content" class="container">
						<h5 class="my-3 border-bottom pb-2">질문등록</h5>
						<form th:object=${questionForm} method="post">

							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />

							<div class="alert alert-danger" role="alert"
								th:if="${#fields.hasAnyErrors()}">
								<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
							</div>


							<div class="mb-3">
								<label for="subject" class="form-label">제목</label> <input
									type="text" th:field="*{title}" class="form-control">

								<div class="mb-3">
									<label for="subject" class="form-label">게시판</label> 
									<select th:field="*{boardCategory}" class="form-control">
										<option value="" selected>게시판을 선택해주세요.</option>
										<option value="[결제문의]">결제문의</option>
										<option value="[상품문의]">상품문의</option>
										<option value="[배송문의]">배송문의</option>
										<option value="[기타문의]">기타문의</option>
									</select>
								</div>

								<div class="mb-3">
									<label for="content" class="form-label">내용</label>
									<textarea th:field="*{content}" class="form-control" rows="10"></textarea>
								</div>
								<input type="submit" value="저장하기" class="btn btn-primary my-2">
						</form>
					</div>

				</div>



			</section>
			<!--메인 끝-->



			<!--푸터시작-->
			<footer>
				<div id="foot">푸터</div>
			</footer>
			<!--푸터 끝-->
	</div>

</body>
</html>
