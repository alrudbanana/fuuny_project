<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/layout}"
   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
   crossorigin="anonymous">
<th:block layout:fragment="css">
<style>
* {
   margin: 0;
   padding: 0;
}



.main {
   height: 800px;
   
   text-align: center;
}

#btn_category {
   margin: 20px 0;
}

#main_image {
   border: 1px solid;
   width: 500px;
   height: 300px;
   margin: 0 auto;
}

#product input {
   display: flex;
   margin: 20px auto;
}


</style>
</th:block>

<div layout:fragment="content">
   <div class="rap">
      <form role="form" method="post" enctype="multipart/form-data"
         th:object="${questionFormDto}">


         <!--메인시작-->
         <section>
            <div class="main">
                  <h5 class="my-3 border-bottom pb-2">질문등록</h5>
                  <form th:object=${questionForm} method="post">

                     <!-- <input type="hidden" th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}" /> -->

                     <div class="alert alert-danger" role="alert"
                        th:if="${#fields.hasAnyErrors()}">
                        <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
                     </div>


                     <div class="mb-3">
                        <label for="subject" class="form-label">제목</label> <input
                           type="text" th:field="*{title}" class="form-control">

                        <div class="mb-3">
                           <label for="subject" class="form-label">게시판</label> 
                           <select th:field="*{boardCategory}" class="form-control">
                              <option value="" selected>게시판을 선택해주세요.</option>
                              <option value="[결제문의]">결제문의</option>
                              <option value="[상품문의]">상품문의</option>
                              <option value="[배송문의]">배송문의</option>
                              <option value="[기타문의]">기타문의</option>
                           </select>
                        </div>

                        <div class="mb-3">
                           <label for="content" class="form-label">내용</label>
                           <textarea th:field="*{content}" class="form-control" rows="10"></textarea>
                        </div>
                        <input type="submit" value="저장하기" class="btn btn-outline-secondary">
                  </form>

            </div>



         </section>
         <!--메인 끝-->



         
   </div>

</div>
</html>]
