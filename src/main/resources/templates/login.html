<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
      
      >
  <head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <!-- jOuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- 카카오 자바스크립트 추가  -->
	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 나의 스타일 추가 -->
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2')">
	<style>
		#errormessagess{
		position:absolute;
		top:50px;
		}
		
		
	</style>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap');
	</style>
	
  </head>
 <body class="text-center">
 <div layout:fragment="content">   
    <!--  html 전체 영역을 지정하는 container -->
    <div id="container">
      <!--  login 폼 영역을 : loginBox -->
      <div id="loginBox">
      
        <!-- 로그인 페이지 타이틀 -->
        <div id="loginBoxTitle">Funny login</div>
        <!-- 아이디, 비번, 버튼 박스 -->
        <form th:action="@{/members/login}" method="post">
        <div id="inputBox">
          <div class="input-form-box"><span>이메일 </span><input type="text" name="username" id="email" class="form-control"></div>
          <div class="input-form-box"><span>비밀번호 </span><input type="password"name="password" id="password" class="form-control"></div>
          <div class="button-login-box" >
            <button type="submit" class="btn btn-primary btn-xs" style="width:115%">로그인</button>
          </div>
          <div sec:authorize="isAuthenticated()" style="background-color:pink; padding:1em;">
			    <a href="/logout">로그아웃</a>
			</div>
          <div class="button-login-box" >
            <a href="https://kauth.kakao.com/oauth/authorize?client_id=6b36f27350db8f1bdd0436a0710b7bae&redirect_uri=http://localhost:9404/oauth/kakao&response_type=code" onclick="function1()"><img src="/img/kakao_login_medium_wide.png"></a>
          </div>
          
          <div>
			    <a href="https://kauth.kakao.com/oauth/logout?client_id=6b36f27350db8f1bdd0436a0710b7bae&logout_redirect_uri=http://localhost:9404/">로그아웃</a>
			</div>
			
        </div>
        </form>
      </div>
      
      <div th:if="${param.error}" id="errormessagess">
            <p>
                사용자ID 또는 비밀번호를 확인해 주세요.
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</div>
  </body>
</html>
