
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title></title>
<style>
* {
	margin: 0;
	padding: 0;
}

header {
	background-color: antiquewhite;
	height: 200px;
	text-align: center;
}

.main {
	height: 500px;
	border: 1px solid red;
	text-align: center;
}

#btn_category {
	margin: 20px 0;
}

#main_image {
	border: 1px solid;
	width: 500px;
	height: 300px;
	margin: 0 auto;
}

#product input {
	display: flex;
	margin: 20px auto;
}

<!--
푸터-->footer {
	
}

#foot {
	height: 200px;
	background-color: rgb(246, 225, 247);
	text-align: center;
}
</style>
</head>
<body>
	<div class="rap">

		<!--헤더시작-->
		<header> 헤더입니다. </header>
		<!--헤더 끝-->

		<!--메인시작-->
		<section>
			<div class="main">
				<table class="table table-hover">
					<thead>
						<tr class="table-primary">
							<th scope="col">번호</th>
							<th scope="col">제목</th>
							<th scope="col">작성일시</th>
						</tr>
					</thead>
					<tbody>
						
						<tr th:each="question, loop : ${questionList}">
						<td th:text="${loop.count}"></td>
						
							<td><a th:href="@{|/question/detail/${question.id}|}"
							
								th:text="${question.title}"></a></td>
								
							<td th:text="${#temporals.format(question.regTime, 'yyyy-MM-dd HH:mm')}"></td>
						</tr>
					</tbody>
				</table>
				
				<a th:href="@{/question/create}">
				<label class="btn btn-primary" for="btn-check-2">등록하기</label></a>







			</div>



		</section>
		<!--메인 끝-->



		<!--푸터시작-->
		<footer>
			<div id="foot">푸터</div>
		</footer>
		<!--푸터 끝-->
	</div>

</body>
</html>
