<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>

<th:block layout:fragment="css">
    <style>
        *{
            
            margin: 0;
            padding: 0;
            
        }
       
/*
        header{
            background-color: antiquewhite;
            height: 200px;
            text-align: center;
        }
  */      
        .main {
            height: 1000px;
            /* border: 1px solid red; */
            text-align: center;
        }
        h1{
            margin: 30px 0;
        }
        #btn_category{
            margin: 20px 0;
        }
    
       li{
        list-style-type: none;
       }

       /* 배너 이미지*/
       #banner{
        width: 100%;
       }
       h3{
        margin: 35px 0 20px 50px;
        text-align: left;
       }

       .row{
        /* border: 1px solid blue; */
        height: 900px;
       }
       .col-lg-3 {
        /* border: 1px solid orange; */
        display: inline-block;
        width: 250px;
        height: 350px;
        margin: 10px 20px;       
     
       }
     
     

       .main_img{
        background-color: rgb(239, 231, 221);
        width: 100%;
        height: 50%;
       }
      .main_cate {
        font-size: 12px;
        color: gray;
        /* border: 1px solid red; */
     

      }
      .main_name {
        font-weight: bold;
        /* border: 1px solid black; */
        
       
      }
      .main_detail {
		  font-size: 13px;
	  }
      
       
        /* 푸터 */
        footer{
           
    
        }
        #foot{
            height: 200px;
            background-color: rgb(246, 225, 247);
            text-align: center;
        }

    </style>
</th:block>



<div layout:fragment="content">

    <div class="rap">

        <!--헤더시작-->
    <header><div data-include="header.html"></div></header>
        <!--헤더 끝-->

        <!--메인시작-->
        <section>
            <div class="main">
                
                <img id="banner" src="./img/banner.png">
                <h3>인기 프로젝트</h3>

                <div class="container text-center">
                    <div class="row">
                        
							<div class="col-lg-3" th:each="item : ${itemList}">
								<div class="main_img"></div>	<!-- 이미지-->
                                <div class="main_cate" th:text="${item.itemCategory}"></div>	<!-- 카테고리-->
								<a th:href="@{|/item/${item.idx}|}"><div class="main_name" th:text="${item.itemName}"></div></a>		<!-- 제목-->
								<div class="main_detail" th:text="${item.itemDetail}"></div>	<!-- 설명-->
								
														
															
							</div>
						
					
                        
                        

                    </div>
                </div>

              



            </div>          
        </section>
        <!--메인 끝-->



        <!--푸터시작-->
        <footer>
            <div id="foot">
            푸터
        </div>
        </footer>
        <!--푸터 끝-->
    </div>
    <script src="./js/header.js"></script>
    
</div>

</html>
