<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title></title>
<style>
* {
	margin: 0;
	padding: 0;
}

header {
	background-color: antiquewhite;
	height: 200px;
	text-align: center;
}

.main {
	height: 100%;
	border: 1px solid red;
	text-align: center;
}

#btn_category {
	margin: 20px 0;
}

#main_image {
	border: 1px solid;
	width: 500px;
	height: 300px;
	margin: 0 auto;
}

#product input {
	display: flex;
	margin: 20px auto;
}

<!--
푸터-->footer {
	
}

#foot {
	height: 200px;
	background-color: rgb(246, 225, 247);
	text-align: center;
}

textarea {
	width: 30%;
}

input[type=submit] {
	margin-top: 10px;
}
</style>
</head>
<body>
	<div class="rap">

		<!--헤더시작-->
		<header> 헤더입니다. </header>
		<!--헤더 끝-->

		<!--메인시작-->
		<section>
			<div class="main">
				<div class="container my-3">

					<!-- 질문 -->

					<h2 class="border-bottom py-2" th:text="${question.title}"></h2>
					<div class="card my-3">
						<div class="card-body">
							<div class="card-text" style="white-space: pre-line;"
								th:text="${question.content}"></div>

							<div class="d-flex justify-content-end">
								<div class="badge bg-light text-dark p-2 text-start">

									<div class="mb-2">

										<span th:if="${question.member != null}"
											th:text="${question.member.memName}"></span>
									</div>


									<div
										th:text="${#temporals.format(question.regTime,'yyyy-MM-dd HH:mm')}"></div>
								</div>
							</div>

							<div class="my-3">
								<a th:href="@{|/question/modify/${question.id}|}"
									class="btn btn-sm btn-outline-secondary"
									sec:authorize="isAuthenticated()"
									th:if="${question.member != null and #authentication.getPrincipal().getUsername() == question.member.email}"
									th:text="수정"></a> <a href="javascript:void(0);"
									th:data-uri="@{|/question/delete/${question.id}|}"
									class="delete btn btn-sm btn-outline-secondary"
									sec:authorize="isAuthenticated()"
									th:if="${question.member != null and #authentication.getPrincipal().getUsername() == question.member.email}"
									th:text="삭제"></a>


							</div>
						</div>
					</div>
					<!-- 답변의 갯수 표시 -->


					<h5 class="border-bottom my-3 py-2"
						th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>

					<!-- 답변 반복 시작 -->

					<div class="card my-3" th:each="answer : ${question.answerList}">
						<div class="card-body">
							<div class="card-text" style="white-space: pre-line;"
								th:text="${answer.content}"></div>
							<div class="d-flex justify-content-end">
								<div class="badge bg-light text-dark p-2 text-start">

									<div class="mb-2">
										<span th:if="${question.member != null}"
											th:text="${question.member.memName}"></span>
									</div>
									<div
										th:text="${#temporals.format(answer.regTime,'yyyy-MM-dd HH:mm')}">
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- 답변 반복 끝 -->



					<!-- 답변 작성 -->
					<form th:action="@{|/answer/create/${question.id}|}"
						th:object="${answerForm}" method="post" class="my-3">

						<div class="alert alert-danger" role="alert"
							th:if="${#fields.hasAnyErrors()}">
							<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
						</div>

						<textarea th:field="*{content}" rows="10" class="form-control"></textarea>
						<input type="submit" value="답변등록" class="btn btn-primary my-2">

					</form>
				</div>
		</section>
		<!--메인 끝 -->



		<!--푸터시작-->
		<footer>
			<div id="foot">푸터</div>
		</footer>
		<!--푸터 끝-->
	</div>

</body>

<script layout:fragment="script" type='text/javascript'>
	const delete_elements = document.getElementsByClassName("delete");
	Array.from(delete_elements).forEach(function(element) {
		element.addEventListener('click', function() {
			if (confirm("정말로 삭제하시겠습니까?")) {
				location.href = this.dataset.uri;
			}
			;
		});
	});
</script>
</html>
