<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/adminLayout}">
<head>
<meta charset="UTF-8">
<title>adminMain</title>
</head>
<div layout:fragment="content">



	<div class="container text-center">
		<h1>전체 보기</h1>
		<div class="row">
			<th:block th:each="item : ${paging}">
				<div class="col-md-4 margin">
					<div class="card">
						<a style="text-decoration: none;" th:href="@{|/admin/item/detail/${item.id}|}">
							<div class="card-body">
							<h3 class=" text-dark" th:text="${item.itemsellstatus}"></h3>
							<h4 class="card-title text-dark" th:text="${item.itemNm}"></h4>
							<h5 class="card-text text-dark" th:text="${item.itemCategory}"></h5>
							<h5 class="card-text text-danger" th:text="${item.price}"></h5>
							<h6 class="card-title text-dark" th:text="${#temporals.format(item.regTime, 'yyyy-MM-dd HH:mm')}"></h6>
							</div>
						</a>
					</div>
				</div>
			</th:block>
		</div>
		<!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                    th:href="@{|?page=${paging.number-1}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-3 and page <= paging.number+3}"
                th:classappend="${page == paging.number} ? 'active'" 
                class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
	</div>




</div>
</html>
